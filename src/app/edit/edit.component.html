<div class="container">
  <button mat-button aria-label="back" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <form [formGroup]="word">
    <div class="form-group">
      <mat-form-field class="form-container" floatLabel="auto">
        <label>
          <input matInput placeholder="Your word" formControlName="wordEnglish" required>
        </label>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="form-container" floatLabel="auto">
        <label>
          <input matInput placeholder="Translation {{language}}" formControlName="wordChinese" required>
        </label>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="form-container" floatLabel="auto">
        <label>
          <input matInput placeholder="Pronunciation (optional)" formControlName="wordPinyin">
        </label>
      </mat-form-field>
    </div>
    <div class="form-group row">
      <mat-form-field class="form-container col" floatLabel="auto">
        <label>
          <input matInput placeholder="Language" formControlName="language" required>
        </label>
      </mat-form-field>
      <button mat-fab aria-label="back" (click)="add()" color="warn" [disabled]="!word.valid" matTooltip="Save changes">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </form>
  <ng-adsense
    [adClient]="'ca-pub-7364276574790830'"
    [adSlot]="4157273295"
    [display]="'block'"
    [adFormat]="'auto'"
    [fullWidthResponsive]="true"
  ></ng-adsense>
</div>
