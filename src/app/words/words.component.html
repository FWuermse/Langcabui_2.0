<div class="container">
  <div class="row">
    <div class="col-9">
      <mat-form-field focused="true" appearance="outline" class="almost-full-width">
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-3">
      <button mat-fab color="primary" style="margin-top: 9%">
        <mat-icon aria-label="Add">add</mat-icon>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="wordEnglish">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Engl </th>
      <td mat-cell *matCellDef="let word"> {{word.wordEnglish}} </td>
    </ng-container>
    <ng-container matColumnDef="wordPinyin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PY </th>
      <td mat-cell *matCellDef="let word"> {{word.wordPinyin}} </td>
    </ng-container>
    <ng-container matColumnDef="wordChinese">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CHN </th>
      <td mat-cell *matCellDef="let word"> {{word.wordChinese}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
