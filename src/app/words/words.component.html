<div class="container">
  <div class="row">
    <div class="col-9">
      <mat-form-field focused="true" appearance="outline" class="almost-full-width">
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="searchQuery" (ngModelChange)="search()">
        <button mat-button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''; search()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-3">
      <button mat-fab color="primary" style="margin-top: 9%" routerLink="/add">
        <mat-icon aria-label="Add">add</mat-icon>
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="changeSort($event)">
      <ng-container matColumnDef="wordEnglish">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="wordEnglish"> Original </th>
        <td mat-cell *matCellDef="let word"> {{word.wordEnglish}} </td>
      </ng-container>
      <ng-container matColumnDef="wordPinyin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="wordPinyin"> Pronunciation </th>
        <td mat-cell *matCellDef="let word"> {{word.wordPinyin}} </td>
      </ng-container>
      <ng-container matColumnDef="wordChinese">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="wordChinese"> {{language}} </th>
        <td mat-cell *matCellDef="let word"> {{word.wordChinese}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [disabled]="false" [length]="wordsService.totalWords" [pageSize]="10" (page)="changePage($event)" showFirstLastButtons></mat-paginator>
  </div>
</div>
